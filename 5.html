<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <title>5</title>
</head>
<body>
         </head>
        <body>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <select id="functionSelect">
        <option value="isEven">Is Even</option>
        <option value="isPositive">Is Positive</option>
        <option value="isSingleDigit">Is Single Digit</option>
        <option value="isDivisibleBy11">Is Divisible by 11</option>
        <option value="getRandomBoolean">Get Random Boolean</option>
        <option value="isEqualToMyAge">Is Equal to My Age</option>
        </select>
        <button onclick="checkFunction()">Check</button>
        <p id="result"></p>

        <script>

            function isEven(number) {
            return number % 2 === 0;
            }
            
            function isPositive(number) {
            return number >= 0;
            }
            
            function isSingleDigit(number) {
            return number >= 0 && number < 10;
            }
            
            function isDivisibleBy11(number) {
            return number % 11 === 0;
            }
            
            function getRandomBoolean() {
            return Math.random() < 0.5;
            }
            
            function isEqualToMyAge(number) {
            return number === 26;
            }
            
            function checkFunction() {
            var number = document.getElementById("numberInput").value;
            var selectedFunc = document.getElementById("functionSelect").value;
            var result;
            
            switch (selectedFunc) {
            case "isEven":
            result = isEven(number);
            break;
            case "isPositive":
            result = isPositive(number);
            break;
            case "isSingleDigit":
            result = isSingleDigit(number);
            break;
            case "isDivisibleBy11":
            result = isDivisibleBy11(number);
            break;
            case "getRandomBoolean":
            result = getRandomBoolean();
            break;
            case "isEqualToMyAge":
            result = isEqualToMyAge(number);
            break;
            }
            
            document.getElementById("result").innerHTML = "The result is: " + result;
            }
            </script>
</body>
</html>
