<!DOCTYPE html>
<html>
<head>
    <title>4</title>
</head>
<body>
<label for="number">Number:</label>
<input type="text" id="numberInput">
<br>
<br>
<label for="power">Power:</label>
<input type="text" id="powerInput">
<br>
<br>
<button onclick="calculatePower()">Calculate</button>
<br>

<p id="result"></p>
<script>
    function calculatePower() {
    var number = parseFloat(document.getElementById("numberInput").value);
    var power = parseFloat(document.getElementById("powerInput").value);
    
    if (isNaN(number) || isNaN(power)) {
   document.getElementById("result").innerHTML = "Please enter valid number and power";
   return;
   }
    
   
    var result = Math.pow(number, power);
    
    
    document.getElementById("result").innerHTML = "Result: " + result;
    }
    </script>
</body>
</html>
